
<style>
 .wrap_icon {
   float: left; 
   margin: 5px;
   max-width: 80px;
  }
</style>

<!-- Font Awesome -->
<header class="site-header">

  <div class="wrapper">
    <div class="wrap_icon">
      <img src="/assets/images/hd_icon.png" | relative_url/>
    </div>  
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.human_design_title[site.active_lang] | escape }}</a>
    
    <nav class="site-nav">
      {% for link in site.data.navigation.main %}
        {% if link.url contains "http" %}
          {% assign url = link.url %}
        {% else %}
          {% assign url = link.url | relative_url %}
        {% endif %}
        <a class="page-link" href="{{ url }}">{{ link.title[site.active_lang] }}</a>
      {% endfor %}
    </nav>

  </div>

</header>
