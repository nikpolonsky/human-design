{% if site.social_media %}
<div id="social-media">
    {% assign sm = site.social_media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}"><i class="{{fab sm[key].fa-icon }}" style="font-size: 24px; color: #1da1f2;"></i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
